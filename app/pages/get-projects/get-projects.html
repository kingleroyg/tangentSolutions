<ion-navbar *navbar hideBackButton class="show-navbar">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projecs</ion-title>

    <ion-buttons (click)="addProject()" end>
        <button royal><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
<!-- menuToggle -->

<ion-content class="schedule">

    <ion-list>
        <ion-item-sliding *ngFor="let project of projects">
            <ion-item (click)="viewProject(project)">
                <ion-note item-right>
                    <ion-badge item-right>{{project.start_date}}</ion-badge>
                </ion-note>
                <h2>{{project.title}} {{project.pk}}</h2>
                <p>{{project.description}}</p>
            </ion-item>
            <ion-item-options>
                <button primary (click)="deleteProject(project)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
