<ion-navbar hideBackButton *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
</ion-navbar>

<ion-content class="schedule">

    <ion-list>
        <ion-item-sliding *ngFor="let project of projects">
            <ion-item (click)="viewMessage(message)">
                <ion-note item-right>
                    <ion-badge item-right>{{project.start_date}}</ion-badge>
                </ion-note>
                <h2>{{project.title}}</h2>
                <p>{{project.description}}</p>
            </ion-item>
            <ion-item-options>
                <button primary (click)="deleteMessage(message)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
